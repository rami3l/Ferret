plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    // lombok (generation of getters, setters, constructors, builders, etc.)
    id 'io.freefair.lombok' version '6.3.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'fr.ferret'
version = '1.0-SNAPSHOT'
description = 'NewFerret'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

apply plugin : "java" 
ext {
   javaMainClass = "fr.ferret.FerretMain"
}

java {
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // https://mvnrepository.com/artifact/com.github.samtools/htsjdk
    implementation 'com.github.samtools:htsjdk:2.21.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

application {
    mainClassName = javaMainClass
}

